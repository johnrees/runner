<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Runner</title>
  <link rel="stylesheet" href="game.css" type="text/css" media="screen">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.6/phaser.min.js"></script>
  <script type="text/javascript">
    window.playerX = -32;
  </script>
</head>
<body>
  
  <form>
    <input type="text" id="query" placeholder="Type the name of a track (e.g. Beyonce - Baby Boy)">
    <input type="submit" value="Start">
  </form>  
  
  <div id="result">
    <div id="text"></div>
    <div>
      <svg width="100%" height="40" id="svg"></svg>
    </div>
    <audio id="audio"></audio>
  </div>

  <script type="text/javascript" src="phasergame.js"></script>
  <script type="text/javascript" src="spotify-web-api.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
